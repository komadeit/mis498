{% extends "base.html" %}
{% block title %}Şifre Değiştir - Vestie{% endblock %}

{% block content %}
<header class="bg-white shadow py-4 px-6 flex items-center">
  <a href="/profile" class="flex items-center text-rose-600 hover:text-rose-800 focus:outline-none">
    <i data-lucide="arrow-left" class="w-6 h-6 mr-2"></i>
    <span class="font-semibold">Profil</span>
  </a>
</header>

<div class="max-w-md mx-auto py-12 px-4 space-y-6">
  <h1 class="text-center text-2xl font-bold text-gray-900">Şifre Değiştir</h1>

  <!-- Success Modal -->
  <div id="success-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded shadow-lg relative max-w-sm w-full">
      <div class="text-center">
        <p id="modal-message" class="text-gray-900 mb-4"></p>
        <button id="modal-ok-btn" 
                class="px-4 py-2 bg-rose-600 text-white rounded hover:bg-rose-700 focus:outline-none">
          Tamam
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form method="POST" action="/profile/change-password" class="space-y-6" data-hs-toggle-password-group>
    <!-- Eski Şifre -->
    <div class="max-w-sm">
      <label for="old_password" class="block text-sm font-medium text-gray-700 mb-2">Eski Şifre</label>
      <div class="relative">
        <input id="old_password" name="old_password" type="password" required
               class="py-2.5 sm:py-3 ps-4 pe-12 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
               placeholder="Mevcut şifreniz">
        <button type="button"
                data-hs-toggle-password='{
                  "target": ["#old_password", "#new_password", "#confirm_new_password"],
                  "defaultClass": "hs-password-active:block",
                  "hiddenClass": "hs-password-active:hidden"
                }'
                class="absolute top-1/2 end-3 -translate-y-1/2 text-gray-400 hover:text-gray-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            <path class="hidden hs-password-active:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M6.585 6.587L4 4m3.582 3.586L11 11m-1.293 1.707L8 16l-3-3 2.293-2.293"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Yeni Şifre -->
    <div class="max-w-sm">
      <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">Yeni Şifre</label>
      <div class="relative">
        <input id="new_password" name="new_password" type="password" required
               class="py-2.5 sm:py-3 ps-4 pe-12 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
               placeholder="Yeni şifre">
        <button type="button"
                data-hs-toggle-password='{
                  "target": ["#old_password", "#new_password", "#confirm_new_password"],
                  "defaultClass": "hs-password-active:block",
                  "hiddenClass": "hs-password-active:hidden"
                }'
                class="absolute top-1/2 end-3 -translate-y-1/2 text-gray-400 hover:text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  <path class="hidden hs-password-active:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M6.585 6.587L4 4m3.582 3.586L11 11m-1.293 1.707L8 16l-3-3 2.293-2.293"/>
                </svg>
        </button>
      </div>
    </div>

    <!-- Yeni Şifre Tekrar -->
    <div class="max-w-sm">
      <label for="confirm_new_password" class="block text-sm font-medium text-gray-700 mb-2">Yeni Şifre Tekrar</label>
      <div class="relative">
        <input id="confirm_new_password" name="confirm_new_password" type="password" required
               class="py-2.5 sm:py-3 ps-4 pe-12 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
               placeholder="Yeni şifrenizi tekrar girin">
        <button type="button"
                data-hs-toggle-password='{
                  "target": ["#old_password", "#new_password", "#confirm_new_password"],
                  "defaultClass": "hs-password-active:block",
                  "hiddenClass": "hs-password-active:hidden"
                }'
                class="absolute top-1/2 end-3 -translate-y-1/2 text-gray-400 hover:text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path class="hs-password-active:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  <path class="hidden hs-password-active:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M6.585 6.587L4 4m3.582 3.586L11 11m-1.293 1.707L8 16l-3-3 2.293-2.293"/>
                </svg>
        </button>
      </div>
    </div>

    <button type="submit"
            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-rose-600 text-white hover:bg-rose-700 disabled:opacity-50 disabled:pointer-events-none">
      Şifreyi Değiştir
    </button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Preline manual init
  window.HSStaticMethods.autoInit();
  
  // Modal kontrolü
  const modal = document.getElementById('success-modal');
  const messages = JSON.parse('{{ get_flashed_messages(with_categories=True) | tojson | safe }}');
  
  if (messages?.length) {
    const [category, message] = messages[0];
    modal.classList.remove('hidden');
    document.getElementById('modal-message').textContent = message;
    
    document.getElementById('modal-ok-btn').onclick = () => {
      if (category === 'success') {
        window.location.href = '/profile';
      } else {
        modal.classList.add('hidden');
      }
    };
  }
});
</script>
{% endblock %}
