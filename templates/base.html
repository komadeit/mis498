<!DOCTYPE html>
<html lang="tr" data-preline="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Vestie{% endblock %}</title>
  
  <!-- Preline CSS -->
  <link rel="stylesheet" href="https://unpkg.com/preline/dist/preline.css">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    <!-- Jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Cropper CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.css" integrity="sha512-iAcZ4OrGhQ7KDqtM+LMc+iuv63aJ9O7hPyWBzCXsrZYuhJ6jhdeh40+hf9o4QmZVu8QrH/cWy/JTmoKNOL4Urw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js" integrity="sha512-E+gDQcIvNXE60SjCS38ysf1mGh4ObBpKcUOp0oEaHQHQAdaN2p7GelOpgEdpTuCLoIJyLkNXiqFZbyD9Ak/Ygw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.1/cropper.min.js" integrity="sha512-pkd7cNO+gGEGkmRTcI5jsqigjWbJWI3V3dS47NBdKlarsON3SGHz86lNq7xy7QQAaiy8cwPKLf+B4W5J0wnHyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .navbar-link:hover {
      color: #e11d48;
      transition: color 0.5s ease-in-out;
    }
    .auth-btn:hover {
      transform: scale(1.10);
      transition: all 0.2s ease-in-out;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50">
  {% include 'navbar.html' %}
  <div class="pt-16">
    {% block content %}{% endblock %}
  </div>
  {% include 'footer.html' %}

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Preline JS -->
  <script src="https://unpkg.com/preline/dist/preline.js"></script>
  
  <script>
    // Lucide ikonlarÄ± init
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // Preline manual init
    document.addEventListener('DOMContentLoaded', function() {
      window.HSStaticMethods.autoInit();
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
